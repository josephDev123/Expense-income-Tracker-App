<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
   <h3>Expense Tracker</h3>

   <div class='container'>
       <div class="balance_wrapper">
           <h4>your balance</h4>
           <h3 id="total">$0</h3>
        </div>

        <div class="inc_exp_wrapper">
            <div>
                <h4>INCOME</h4>
                <h3 id="inc_price" class="inc plus">$0</h3>
            </div>

            <div>
                <h4>EXPENSE</h4>
                <h3 id="exp_price" class="inc minus">$0</h3>
            </div>

        </div>
       
        <p>History</p>
        <ul class="list">
            <!-- <li>Udemy <span id="list_price">+0</span><button class="delete_btn">x</button></li>

            <li class>Udacity <span id="list_price">-4</span><button class="delete_btn">x</button></li> -->

        </ul>

        <p>Add new transaction</p>
        <form id="form">
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" id='text' placeholder="Enter text....">
            </div>
       
            <div class="form-group">
                <label for="number">Amount <br> (negative =Expense, postive=income</label>
                <input type="number" id='number' placeholder="Enter amount....">
            </div>
            <button class="submit_btn" type="submit">Add transaction</button>
        </form>

   </div>

    

    <script src="app.js"></script>
</body>
</html>
